<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditional Steak Activity </title>
</head>
<body>
    
    <Script>
        // First ask the User if they like steak
        var likeSteak = confirm("Click OK if you like steak");

        // Now place a conditional to "give" the user either a 
        // steak sandwich or stir fry
        if(likeSteak){
            alert("Heres a steak");
        }else alert("Here's a tofu Stir Fry");

        var drinking = prompt("How old are you");
        if(drinking > 20){
            alert("Lets get shitty");
        } else alert("You cannot drink, young grasshopper");

    </Script>
</body>
</html>
